  <h2 class="form-signin-heading">Gerentes Backup</h2>

    <div class="col col-md-6">

        <option *ngFor="let gerente of gerentesAtivos" [ngValue]="gerente">{{gerente.nome}}</option>
      </select>
    </div>
  </div>
