<filtro-pesquisa (pesquisaProjetos)='carregaProjetos($event)'></filtro-pesquisa>

<h2 class="form-signin-heading">Tomada de Decis√£o</h2>
<div class="form-group row">
  <div class="col-sm-8">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Projetos</th>
        <tr>
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Projeto</th>
          <th scope="col">Cliente</th>
          <th scope="col">CFPS</th>
          <th scope="col">=</th>
          <th scope="col">PF</th>
          <th scope="col">Status</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let projeto of projetos">
          <th scope="row">{{projeto.id}}</th>
          <td>{{projeto.nome}}</td>
          <td>{{projeto.gerente.nome}}</td>
          <td>
            <select class="form-control" [(ngModel)]="cfpsSelecionado" name="Selecione CFPS" *ngIf="!projeto.cfps"> 
              <option *ngFor="let cfps of projeto.cfpss" [ngValue]="cfps">{{cfps.nome}}</option>
            </select>
            <input type="text" class="form-control" value="{{projeto.cfps.nome}}" disabled *ngIf="projeto.cfps">
          </td>
          <td>=</td>
          <td>{{projeto.pontosFuncao}}</td>
          <td>{{projeto.status}}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="atualizar(cfpsSelecionado, projeto);" *ngIf="!projeto.cfps">
              <span class="ion-plus-round"></span>
            </button>
            <button type="button" class="btn btn-danger" (click)="deletear(projeto)" *ngIf="projeto.cfps">
              <span class="ion-close-round Deletar"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
