
<h2 class="form-signin-heading">Login</h2>
<label for="inputEmail" class="sr-only">Email</label>
<input [(ngModel)]="usuario.email" type="email" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>

<label for="inputPassword" class="sr-only">Password</label>
<input [(ngModel)]="usuario.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

<div class="checkbox">
  <label>
    <input type="checkbox" value="remember-me"> Lembrar-me
  </label>
</div>

<button class="btn btn-lg btn-primary btn-block" type="submit" (click)="fazerLogin()">Entrar</button>
